<html>
    <head>
        <title>
            OTP VALIDATION 
        </title>
    </head>
    {% with messages = get_flashed_messages() %}
         {% if messages %}
             {% for category, message in messages %}
            <center><b>{{ message }}</b></center>
          {% endfor %}
         {% endif %}
    {% endwith %}
    <body>
        <form method="POST" action="{{url_for('otp',otp=otp,rollno=rollno,name=name,group=group,password=password,email=email)}}">
            <h3>ENTER OTP</h3>
            <input type="text" name="otp"/><br>
        </form>
    </body>
</html>
